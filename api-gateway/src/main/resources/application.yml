spring:
  application:
    name: api-gateway
  cloud:
      loadbalancer:
        rule: random
      gateway:
        routes:
          - id: parking-space-service
            uri: lb://PARKING-SPACE-SERVICE
            predicates:
              - Path=/parking-space-service/**
          - id: vehicle-service
            uri: lb://VEHICLE-SERVICE
            predicates:
              - Path=/vehicle-service/**
          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user-service/**
          - id: payment-service
            uri: lb://PAYMENT-SERVICE
            predicates:
              - Path=/payment-service/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

